<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Solar</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
    }

    form h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
      color: #444;
    }

    input[type="text"],
    input[type="tel"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      transition: border 0.3s;
    }

    input:focus {
      border: 1px solid #007bff;
      outline: none;
    }

    .radio-group {
      margin-bottom: 15px;
    }

    .radio-group label {
      font-weight: normal;
      margin-left: 5px;
      margin-right: 15px;
      cursor: pointer;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    @media (max-width: 480px) {
      form {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <form action="https://formspree.io/f/tu-endpoint" method="POST">
    <h2>Formulario de Calificación Solar</h2>

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" name="telefono" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label>Puntuación de crédito aproximada:</label>
    <div class="radio-group">
      <input type="radio" id="credito680" name="credito" value="680" required>
      <label for="credito680">680</label>
      <input type="radio" id="credito680mas" name="credito" value="680 o más">
      <label for="credito680mas">680 o más</label>
    </div>

    <label>¿Casa Propia?</label>
    <div class="radio-group">
      <input type="radio" id="casaSi" name="casa" value="Sí" required>
      <label for="casaSi">Sí</label>
      <input type="radio" id="casaNo" name="casa" value="No">
      <label for="casaNo">No</label>
    </div>

    <label for="factura">¿De cuánto fue su última factura de Luma?</label>
    <input type="text" id="factura" name="factura" required>

    <button type="submit">¡Enviar Solicitud!</button>
  </form>
</body>
</html>
